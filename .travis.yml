sudo: required

language: python
python: 2.7

services:
  - docker

before_install:
  - docker build -t complynx/pilot-test .
  - pip install flake8

script:
  - docker run complynx/pilot-test bash -c "source ~/.bashrc; nosetests -v --exclude=.venv --exclude=tools"
  - flake8 .

after_success:
